            <!-- Script for alternation -->
            <script>
                AFRAME.registerComponent('image-alternation', {
                    init: function () {
                        var pictures1 = document.querySelectorAll('.picture1');
                        var pictures2 = document.querySelectorAll('.picture2');
            
                        // Initial delay before starting the alternation loop
                        var initialDelay = 150; // in milliseconds
                        var timeout;
            
                        // Function to alternate between pictures
                        function alternatePictures() {
                            timeout = setTimeout(function () {
                                pictures1.forEach(function (picture) {
                                    picture.setAttribute('visible', !picture.getAttribute('visible'));
                                });
                                pictures2.forEach(function (picture) {
                                    picture.setAttribute('visible', !picture.getAttribute('visible'));
                                });
                                alternatePictures(); // Recursive call for continuous alternation
                            }, initialDelay);
                        }
            
                        // Start the alternation loop
                        alternatePictures();
            
                        // Stop alternation when the scene unloads
                        this.el.sceneEl.addEventListener('unload', function () {
                            clearTimeout(timeout);
                        });
                    }
                });
            </script>
        
           
        
    <!-- Attach the component to any entity to start the alternation -->
